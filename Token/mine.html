<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Token - The Official Currency of Minecraft</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'VT323', monospace;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .price {
            font-size: 24px;
            margin: 20px 0;
        }
        button {
            background: #ffcc00;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #e6b800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minecraft Token</h1>
        <p>The official currency of Minecraft</p>
        <p class="price">Current Price: <span id="tokenPrice">$0.55</span></p>
        <button onclick="updatePrice()">Refresh Price</button>
        <p>Official Wallet Address:</p>
        <p><strong>0x123456789ABCDEF</strong></p>
    </div>

    <script>
        function updatePrice() {
            const newPrice = (Math.random() * (0.6 - 0.5) + 0.5).toFixed(2);
            document.getElementById('tokenPrice').textContent = `$${newPrice}`;
        }
    </script>
</body>
</html>
